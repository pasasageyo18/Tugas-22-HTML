<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUGAS 22</title>
    <style>
      p {
        display: inline-block;
        width: 100px;
      }
      label {
        display: inline-block;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <h2>Napak Tilas</h2>
    <form action="">
      <fieldset>
        <legend>Form</legend>
        <p><label for="">Nama</label>:</p>
        <input type="text" name="" id="" placeholder="Nama Lengkap" /><br />
        <p><label for="">Username</label>:</p>
        <input type="text" name="" id="" placeholder="Username" /><br />
        <p><label for="">Email</label>:</p>
        <input type="text" name="" id="" placeholder="Your email" /><br />
        <p><label for="">Password</label>:</p>
        <input type="password" name="" id="" placeholder="Password" /><br />
        <p><label for="">Alamat Web</label>:</p>
        <input type="text" name="" id="" placeholder="Alamat Web" /> <br />
        <p><label for="">Tanggal Lahir</label>:</p>
        <input type="date" name="" id="" /> <br />
        <p><label for="">Umur</label>:</p>
        <input type="number" name="" id="" /> <br />
        <p><label for="">Jenis kelamin</label>:</p>
        <input type="radio" name="kelamin" id="" /> Laki-laki
        <input type="radio" name="kelamin" id="" /> Perempuan <br />
        <p><label for="">Agama</label>:</p>
        <select name="agama" id="">
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Budha">Budha</option>
          <option value="Hindu">Hindu</option></select
        ><br />
        <p><label for="">Biografi</label>:</p>
        <textarea name="" id="" cols="30" rows="4"></textarea><br />
        <p><label for="">Foto</label>:</p>
        <img src="logo1.jpg" alt="" width="200px" height="200px" /><br />
        <p><label for="">Audio</label>:</p>
        <audio src="sample.mp3" controls></audio>
      </fieldset>
    </form>
  </body>
</html>
